<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Síndico Virtual - Parque dos Manacás SJP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header class="topbar">
      <img src="/manacas.png" alt="Logo Manacás" class="logo" />
      <div class="titles">
        <h1>Síndico Virtual</h1>
        <h2>Parque dos Manacás SJP</h2>
      </div>
    </header>

    <main id="chat-container" class="chat-container">
      <!-- Mensagens aparecerão aqui -->
    </main>

    <footer class="input-bar">
      <input id="user-input" type="text" placeholder="Digite sua mensagem..." />
      <button id="send-btn">Enviar</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
