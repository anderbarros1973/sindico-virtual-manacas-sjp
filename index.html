<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Síndico Virtual - Parque dos Manacás SJP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <img src="manacas.png" alt="Logo Manacás" class="logo" />
    <div class="titles">
      <h1>Síndico Virtual</h1>
      <h2>Parque dos Manacás SJP</h2>
    </div>
  </header>

  <main id="chat" class="chat">
    <div class="msg sindico">
      <img src="sindico.png" class="avatar" alt="Síndico" />
      <div class="bubble">Olá, eu sou o Síndico Virtual. Como posso ajudar?</div>
    </div>
  </main>

  <footer class="composer">
    <input id="input" placeholder="Digite sua mensagem..." />
    <button id="send">Enviar</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
