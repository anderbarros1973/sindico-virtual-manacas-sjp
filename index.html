<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Síndico Virtual - Parque dos Manacás SJP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="titles">
      <h1>Síndico Virtual</h1>
      <h2>Parque dos Manacás SJP</h2>
    </div>
  </header>

  <main class="chat-container" id="chat-container">
    <div class="message sindico">
      <div class="bubble">Olá, eu sou o Síndico Virtual. Como posso ajudar?</div>
    </div>
  </main>

  <footer class="input-bar">
    <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
    <button id="send-btn">Enviar</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
